<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXS Business Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="card">
        <section class="name-header">
            <h1>THOMAS</h1>
            <h1>STEVEN</h1>
        </section>
        <section class="avatar">
            <img class="dino-img" src="./images/trex_avatar.jpg" alt="Digital drawing of the head of a roaring T-Rex in profile with a light blue background">
            <img class="bird-img" src="./images/cock_avatar.jpg" alt="Head shot of a rooster looking incredulously at the camera">
            <!-- <img class="bird-img" src="./images/chick_avatar.jpg" alt="Head shot of a baby chicken in a black derby coyly looking to the left"> -->
            <button class="trans-butt"></button>
        </section>
        <section class="info-footer">
            <div class="job-title">
                <h2>Noob</h2>
                <h2>Web</h2>
                <h2>Developer</h2>
            </div>
            <hr>
            <div class="below-line">
                <div class="github">
                    <h2>github</h2>
                    <h2>@</h2>
                    <h2>tomxsteven</h2>
                </div>
                <div class="gmail">
                    <h2>tomxsteven</h2>
                    <h2>@</h2>
                    <h2>gmail</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
